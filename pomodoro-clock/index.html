<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Pomodoro Clock</title>
      <link rel="stylesheet" href="css/style.css">
      <script type = 'text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
      <script type='text/javascript' src="js/index.js" async></script>

</head>

<body>
  <h1> Pomodoro Clock</h1>

<button class='start'>Start</button>
<button class='stop'>Stop</button>
<button class='reset'>Reset</button>

<div id='result'></div>

<div class = 'selectionSection'>
<div id = 'timerSelect'>
  <p>SESSION LENGTH</p>
<button class='incrementSession'>+</button>
<div id='desiredTime'></div>
<button class='decrementSession'>-</button>
</div>


<div id = 'breakSelect'>
<p>BREAK LENGTH</p>
<button class='incrementBreak'>+</button>
<div id='desiredBreak'></div>
<button class='decrementBreak'>-</button>
</div>

</div>

</body>
</html>
